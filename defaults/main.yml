---

ansible_user: default_ansible_user

docker_user: default_ansible_user

gitea_docker_stack_directory: "/home/default/docker_stacks/gitea_docker_stack"


gitea_network_subnet: "172.17.0.0/24"
gitea_network_gateway: "172.17.0.1"

gitea_root_url_host: "gitea.example.com"
gitea_root_url_port: 80

gitea_http_port: 3000
gitea_ssh_port: 22

gitea_user_id: 1000
gitea_group_id: 1000


gitea_data_directory: "{{ gitea_docker_stack_directory }}/stack_data/gitea_data/"